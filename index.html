<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <p id="result"></p>
      <div id="score">
        <p>WINS: <span id="player-score">0</span></p>
        <p>LOSSES: <span id="computer-score">0</span></p>
      </div>
      <button id="reset">Play Again</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
