<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ceb7a77ac8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="game">
      <h1>Rock Paper Scissors</h1>
      <div id="choices">
        <button class="choice" id="rock"><i class="fa-regular fa-hand-back-fist" style="color: #ffffff;"></i></button>
        <button class="choice" id="paper"><i class="fa-regular fa-hand" style="color: #ffffff;"></i></button>
        <button class="choice" id="scissors"><i class="fa-regular fa-hand-scissors" style="color: #ffffff;"></i></button>
      </div>
      <p id="result"></p>
      <div id="score">
        <p>WINS: <span id="player-score">0</span></p>
        <p>LOSSES: <span id="computer-score">0</span></p>
      </div>
      <button id="reset">Play Again</button>
    </div>
    
    <script src="assets/javascript/script.js"></script>
    
  </body>
</html>
